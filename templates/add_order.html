{% extends "base.html" %}

{% block title %}Create Order - RHU Inventory{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Create Order</h1>
    <a href="{{ url_for('orders') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Orders
    </a>
</div>

<div class="row">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <form method="POST" id="orderForm">
                    <div class="mb-3">
                        <label for="supplier_id" class="form-label">Supplier *</label>
                        <select class="form-select" id="supplier_id" name="supplier_id" required>
                            <option value="">Select Supplier</option>
                            {% for supplier in suppliers %}
                            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <h5>Order Items</h5>
                    <div id="orderItems">
                        <div class="row order-item mb-3">
                            <div class="col-md-3">
                                <label class="form-label">Medicine</label>
                                <select class="form-select" name="medicine_id[]" required>
                                    <option value="">Select Medicine</option>
                                    {% for medicine in medicines %}
                                    <option value="{{ medicine.id }}">{{ medicine.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" name="quantity[]" min="1" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Unit Price</label>
                                <input type="number" class="form-control" name="unit_price[]" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Batch Number</label>
                                <input type="text" class="form-control" name="batch_number[]" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Expiration Date</label>
                                <input type="date" class="form-control" name="expiration_date[]" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Manufacturing Date</label>
                                <input type="date" class="form-control" name="manufacturing_date[]" required>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-outline-danger d-block remove-item">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-outline-primary mb-3" id="addOrderItemBtn">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('orders') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary" onclick="this.disabled=true; this.form.submit();">
                        <i class="fas fa-save"></i> Create Order
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add new order item row
    document.getElementById('addOrderItemBtn').onclick = function() {
        const orderItems = document.getElementById('orderItems');
        const firstItem = orderItems.querySelector('.order-item');
        const newItem = firstItem.cloneNode(true);

        // Clear all input/select values in the new row
        newItem.querySelectorAll('select, input').forEach(function(input) {
            input.value = '';
        });

        // Remove any duplicate IDs from cloned elements
        newItem.querySelectorAll('[id]').forEach(function(el) {
            el.removeAttribute('id');
        });

        orderItems.appendChild(newItem);
    };

    // Remove order item row (event delegation)
    document.getElementById('orderItems').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-item') || e.target.closest('.remove-item')) {
            const btn = e.target.classList.contains('remove-item') ? e.target : e.target.closest('.remove-item');
            const orderItems = document.getElementById('orderItems');
            if (orderItems.querySelectorAll('.order-item').length > 1) {
                btn.closest('.order-item').remove();
            }
        }
    });
});
</script>
{% endblock %}
